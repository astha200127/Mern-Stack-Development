<!DOCTYPE html>
<html lang="en">
<head>
    <title>User registration</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Personal Details!!!</legend>
            <label type="name">Enter your name:</label>
            <input type="text" id="name" name="username">
            <br>
            <label type="email">Enter your email:</label>
            <input type="text" id="email" name="useremail">
            <br>
            <label type="number">Enter your phone number:</label>
            <input type="number" id="number" name="userphonenumber">
            <br>
            Enter your gender:
            <br>
            <label type="male">Male</label>
            <input type="radio" id="male" name="gender">
            <br>
            <label type="female">Female</label>
            <input type="radio" id="female" name="gender">
            <br>
            Favourite movies:
            <br>
            <label type="Chandramukhi">Chandramukhi</label>
            <input type="checkbox" id="chandramukhi" name="chandramukhi">
            <br>
            <label type="1920 london">1920 london</label>
            <input type="checkbox" id="1920 london" name="1920 london">
            <br>
            <label type="Kanchana">Kanchana</label>
            <input type="checkbox" id="Kanchana" name="Kanchana">
            <br>
            <input type="submit" value="submit form">
        </fieldset>
    </form>
</body>
</html>
